<DCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h2>Add Employee</h2><hr>

<form action="#" th:action="@{/employee/save}" 
th:object="${employee}" method="post">

<input type="hidden" th:field="*{id}">
<input type="text" th:field="*{firstName}" class="form-control mb-4 col-3" placeholder="First Name">
<input type="text" th:field="*{lastName}" class="form-control mb-4 col-3" placeholder="Last Name">
<input type="text" th:field="*{email}" class="form-control mb-4 col-3" placeholder="Email">

<button type="submit" class="btn btn-info col-2"> Save</button>
</form>
<a th:href="@{/employee/list}">Back to Home</a>
</div>
</body>
</html>
