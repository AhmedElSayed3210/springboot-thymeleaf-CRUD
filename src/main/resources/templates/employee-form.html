<DCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h2>Employee Directory</h2><hr>


<form th:action="@{/employee/search}" 
 method="get" class="row g-3">
  <div class="col-auto">
  <a th:href="@{/employee/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
Add Employee
</a>
  </div>
  <div class="col-auto">
    <input type="text" name="keyword" th:value="${keyword}" class="form-control"  placeholder="Search">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Search</button>
  </div>
</form>

<table class="table table-bordered table-striped">
	<thead class="table-dark">
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th> Action</th>
	</thead>
	<tbody>
		<tr th:each="emtemp : ${employees}">
			<td th:text="${emtemp.firstName}"/>
			<td th:text="${emtemp.lastName}"/>
			<td th:text="${emtemp.email}"/>
			<td>
			<a th:href="@{/employee/showFormForUpdate(employeeId=${emtemp.id})}" 
			class="btn btn-primary btn-sm">Update</a>
		
			<a th:href="@{/employee/delete(employeeId=${emtemp.id})}" 
			class="btn btn-danger btn-sm" 
			onclick="if (!(confirm('Are You Want to Delete this Employee?'))) return false">
			Delete</a>
			</td>
			
		</tr>
	
	</tbody>
</table>

</div>
</body>
</html>
